<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tienda Online</title>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-container">
                <div class="flex">
                    <div class="logo">
                        <img src="img/logo.png" alt="logo_tienda">
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Buscá tu artículo">
                    </div>
                </div>
                <div class="flex flex-end">
                    <div class="user-account">
                        <img class="icons" src="img/user.png" alt="user_account">
                    </div>
                    <div class="icon">
                        <img class="icons" src="img/icono.png" alt="user_account">
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Menu</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="notice-container">
                <div class="container">
                    <img  class="arrow-notice"  src="img/left-arrow.png" alt="<">
                </div>
                <div>
                    <img class="notice" src="img/anuncio1.jpg" alt="img_notice">
                </div>
                <div class="container">
                    <img class="arrow-notice" src="img/right-arrow.png" alt=">">
                </div>
            </section>
            <section class="info-content">
                <div class="info-container">
                <div>
                    <h3>Tiendas en el país</h3>
                </div>
                <div>
                    <h3>Productos</h3>
                </div>
                <div>
                    <h3>Información de envíos</h3>
                </div>
                <div>
                    <h3>Atención al cliente</h3>
                </div>
            </div>
        </section>
          <section class="categories-content">
            <div>
            <div class="category">
                <img class="categories-icons" src="img/celular.png" alt="category">
                <h3>Celulares</h3>
            </div>
              <div class="category">                
                <h3>Computadoras</h3>
                <img class="categories-icons" src="img/laptop.png" alt="category">
            </div>
              <div class="category">  
                <img class="categories-icons" src="img/cocina.png" alt="category">
                <h3>Electrodomésticos</h3></div>
              </div>             
          </section>  
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
